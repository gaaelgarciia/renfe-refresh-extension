<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Renfe Auto-Clicker</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-card: #f9fafb;
      --color-primary: #81005E;
      --color-primary-light: #9f3f81;
      --color-text: #333333;
      --color-muted: #777777;
      --radius: 0.5rem;
      --shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    body {
      margin: 0;
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }
    h3 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      text-align: center;
      color: var(--color-primary);
    }
    .container {
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: var(--color-muted);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: var(--color-primary);
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button#startMonitor {
      background: var(--color-primary);
      color: #fff;
    }
    button#stopMonitor {
      background: #e0e0e0;
      color: var(--color-text);
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    #statusText {
      font-weight: bold;
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <h3>Renfe Auto-Clicker</h3>
  <div>
    <label for="trainTime">Train Number:</label>
    <input type="text" id="trainNumber" placeholder="12431">
    <div class="buttons">
      <button id="startMonitor">Iniciar</button>
      <button id="stopMonitor">Detener</button>
    </div>
    <div id="status">
      <span>Estado:</span>
      <span id="statusText">Inactivo</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
