<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 300px; padding: 15px; font-family: Arial; }
    input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    button { padding: 8px 15px; margin: 5px 2px; }
    #status { margin-top: 10px; padding: 8px; background: #f5f5f5; }
  </style>
</head>
<body>
  <h3>Renfe Auto-Clicker</h3>
  <div>
    <label for="trainTime">Train Number:</label>
    <input type="text" id="trainNumber" placeholder="12431">
    <button id="startMonitor">Start</button>
    <button id="stopMonitor">Stop</button>
  </div>
  <div id="status">
    <strong>Status:</strong> <span id="statusText">Inactive</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
